<html>
	<head>
		<meta charset="utf-8">
		<title>PROYECTO: inicio</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="../assets/css/login-style.css">

		<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
		
	</head>
	<body>
		<form class="form">
            <h2 class="form-title"><i class='bx bx-landscape' ></i>Iniciar sesión</h2>
            <p class="form-paragraph">¿Aún no tienes una cuenta? <a class="form-link" href="register.html">¡Regístrate!</a></p>

            <div class="form-container">
                <div class="form-group">
                    <input class="form-input" type="text" id="user" placeholder=" " required>
                    <label for="user" class="form-label">Usuario: </label>
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <input class="form-input" type="password" id="password" placeholder=" " required>
                    <label for="password" class="form-label">Contraseña: </label>
                    <span class="form-line"></span>
                </div>

                <input type="submit" class="form-submit" value="Ingresar">
            </div>
        </form>
	</body>
</html>
